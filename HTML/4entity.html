<!DOCTYPE html>
<html lang="en">
<head>
    <title>Entities</title>
</head>
<body>
    <!-- Some of the symbols like '<' is reserved in HTML, to use those we use entity "&...;" -->
    <p>I'd love to like &lt; HTML &gt; &copy; </p>
    <!-- Here &lt is opening bracket (<) and &gt is closing bracket (>) and &copy; for copywrite -->

</body>
</html>
