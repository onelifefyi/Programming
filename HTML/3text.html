<!DOCTYPE html>
<html lang="en">
<head>
    <title>Abot text</title>
</head>
<body>
    <!-- The <em> tag is to put emphasis on a text (for search engine), it italicized by default -->
    <!-- The <em> tag is to put strong indication to a text (for search engine), bold by default -->
    <p>I'd love to <strong>like</strong> <em>HTML</em>!</p>

    <!-- The <h#> tag is used to specify importance of heading -->
    <!-- Common mistake is to use it for size. Use <h#> for importance and CSS for size  -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
</body>
</html>
