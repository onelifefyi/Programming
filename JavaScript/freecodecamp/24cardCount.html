<script>
    var count = 0;

    function cc(card){
        switch(card){
            case 10:
            case 'J':
            case 'Q':
            case 'K':
            case 'A':
                count -= 1;
                break;
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
                count += 1;
                break;
        } 

        var holdbet = "Hold";
        if(count > 0){
            holdbet = "Bet";
        }

        return count + " " + holdbet;
    }

    console.log(cc('K'));
    console.log(cc(2));
    console.log(cc(5));
    console.log(cc(10));

</script>
