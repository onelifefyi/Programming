<script>
    // We can define multiple variables at once.
    let [x, y] = [14, 61];
    console.log(x, y);

    // If the size differe, we can add blank commas
    let [z, q, , , t, , v] = [1, 2, 3, 4, 5, 6, 7];
    console.log(z, q, t, v);

    // Can also use to swap variables
    let a = 14;
    let p = 61;
    [a, p] = [p, a];
    console.log(a, p);
</script>
