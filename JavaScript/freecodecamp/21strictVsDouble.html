<script>
    var myVarNum = 3;
    var myVarString = '3';

    // Double equal converts the datatype
    console.log(myVarNum == myVarString);
    // returns true

    // Tripple equal doesn't convert the datatype and then compare
    // It matches as it is.
    // I think using === all the time would make more sense to me
    console.log(myVarNum === myVarString);
    // returns false

    // inequality (!=)
    console.log(myVarNum != myVarString)
    // return False

    // strict inequaltiy (!==)
    console.log(myVarNum !== myVarString)
    // return True
</script>
