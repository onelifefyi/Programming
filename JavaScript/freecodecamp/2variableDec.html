<script>

// 3 ways: var, let and const

// var can be used anywhere in the program
var myName = "onelife";
console.log(myName);
myName = 8;
console.log(myName);

// let is only usable within the scope where it's defined
let ourName = "vapor";
console.log(ourName);
ourName = "vApor";
console.log(ourName);


// const can't be changed
const pi = 3.14;
console.log(pi);

// This will error out
// pi = 3.61
// console.log(pi)

</script>
