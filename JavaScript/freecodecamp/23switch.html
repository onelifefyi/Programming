<script>
    function caseInSwitch(val){
        var answer = "";
        switch(val){
            case 1: 
                answer = "alpha";
                break;
            case 2: 
                answer = "beta";
                break;
            case 3: 
                answer = "gamma";
                break;
            case 4: 
                answer = "delta";
                break;
            default:
                answer = "empty";
        }

        return answer;
    }

    console.log(caseInSwitch(4));
    console.log(caseInSwitch(61));
</script>
