<script>
    var arr = ["Apoorv", 25];
    console.log(arr);
    arr[1] = 26;
    console.log(arr);

    // add to the last position
    arr.push("JavaScript");
    console.log(arr);

    // remove from last position
    var removedFromArr = arr.pop();
    console.log(removedFromArr);
    console.log(arr);

    // remove from first position
    var shiftedFromArr = arr.shift();
    console.log(shiftedFromArr);
    console.log(arr);

    // add to first position
    arr.unshift("Stevens");
    console.log(arr);

    var nestedArr = [["Apoorv", 1997], ["PARK", 1967]];
    console.log(nestedArr[1]);
    console.log(nestedArr[1][0]);
</script>
