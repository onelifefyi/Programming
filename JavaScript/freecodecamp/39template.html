<script>
    // template literals, strings with backtick "`" instead of single "'" or duble quote """
    // allows multi line string, no escape needed and also add variables using $(varName)

    let me = {
        "name" : "onelife",
        "age" : 25
    };

    let greeting = `Hello, my name is ${me.name} and I am ${me.age} years old.`;
    console.log(greeting);
</script>
