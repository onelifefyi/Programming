<script>
    // Arrow functions are used when we want to pass a function somewhere
    // Eg: Map/Filter/Reduce
    // It's kinda like python's lambda function

    // Can assign function to a variable
    var myFunc = function add(a, b){
        return a + b;
    }

    console.log(myFunc(2, 3));

    // using arrow function to reduce even further
    var myFunc2 = (a, b) => a+b;
    console.log(myFunc2(14, 61));
</script>
