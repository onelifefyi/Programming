<script>
    // x ? a : b
    function checkEqual(a, b){
        return a === b? true : false;
    }

    console.log(checkEqual(14, 61));
    console.log(checkEqual("14", 14));
    console.log(checkEqual(14, 14));


    function checkSign(num){
        return num < 0 ? "Negative" : (num > 0 ? "Positive" : "0");
    }

    console.log(checkSign(-14));
    console.log(checkSign(14));
    console.log(checkSign(0));

</script>
